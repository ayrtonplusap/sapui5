# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zplusap.sapui5
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: https://sapes5.sapdevcenter.com
            client: '002'
            authenticationType: BasicAuthentication
            destination: ES5
            path: /sap
          - url: https://sapes5.sapdevcenter.com
            client: '002'
            authenticationType: BasicAuthentication
            destination: ES5
            path: /sap/opu/odata4/sap/ze2e001/default/sap/ze2e001_salesorder/0001/
          - url: https://sapes5.sapdevcenter.com
            client: '002'
            authenticationType: BasicAuthentication
            destination: ES5
            path: /sap/opu/odata/ui2/TRANSPORT/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/iwbep/GWSAMPLE_BASIC
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/ze2e001/default/sap/ze2e001_salesorder/0001
            metadataPath: ./webapp/localService/ze2e001_salesorder/metadata.xml
            mockdataPath: ./webapp/localService/ze2e001_salesorder/data
            generateMockData: true
          - urlPath: /sap/opu/odata/ui2/TRANSPORT
            metadataPath: ./webapp/localService/TRANSPORT/metadata.xml
            mockdataPath: ./webapp/localService/TRANSPORT/data
            generateMockData: true
        annotations: []
